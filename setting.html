<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>setting</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/public2.css" />
		<style>
			#login{
				line-height: 45px;
			}
			#tuichu{
				border: none !important;
				display: none;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">设置</h1>
		</header>
		<!--页面标题栏结束-->
		<!--页面主内容区开始-->
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron" id="zhanghao">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right" href="#account">
						<img class="mui-media-object mui-pull-left head-img" id="head-img" src="http://zhchina.top:8040/icon/1518081064886.png">
						<div id="login" class="mui-media-body">未登录</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron new">
				<li class="mui-table-view-cell" id="xinxiaoxi">
					<a class="mui-navigate-right">新消息通知</a>
				</li>
				<li class="mui-table-view-cell" id="yingsi">
					<a href="#privacy" class="mui-navigate-right">隐私</a>
				</li>
				<li class="mui-table-view-cell" id="tongyong">
					<a href="#general" class="mui-navigate-right">通用</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron new">
				<li class="mui-table-view-cell" id="guanyu">
					<a href="#about" class="mui-navigate-right">关于戏精头条 <i class="mui-pull-right update">V1.0.1</i></a>
				</li>
			</ul>
			<ul class="mui-table-view" id="tuichu">
				<li class="mui-table-view-cell" style="text-align: center;">
					<a>退出登录</a>
				</li>
			</ul>
		</div>	
	</body>
	<script src="js/mui.min.js "></script>
	<script>
		//获取登录状态
		if(localStorage.getItem("login")){
			var login=JSON.parse(localStorage.getItem("login"))
			document.getElementById("head-img").src=login.img;
			document.getElementById("login").innerHTML=login.name;
		}
		mui.init();
		mui.init({
	        keyEventBind: {
		        backbutton: false, 
		        menubutton: true
		    }
	 	});
	 	if(localStorage.getItem("login")){
	 		document.getElementById("tuichu").style.display="block"
	 	}
	 	document.getElementById("tuichu").addEventListener("tap",function(){
	 		localStorage.removeItem("login");
	 		location.reload()
	 	})
	 	document.getElementById("zhanghao").addEventListener("tap",function(){
	 		if (localStorage.getItem("login")) {
	 			mui.openWindow('zhanghao.html','zhanghao',{waiting:{autoShow:false}})
	 		} else{
	 			mui.openWindow('login.html','login',{waiting:{autoShow:false}})
	 		}
	 	})
	 	mui(".new").on("tap",".mui-table-view-cell",function(){
	 		var href=this.getAttribute("id")
	 		mui.openWindow(href+'.html','href',{waiting:{autoShow:false}})
	 	})
	</script>
</html>
