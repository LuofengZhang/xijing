<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/public2.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <span class="pull-left">设置</span>
	    <h1 class="mui-title">隐私</h1>
	</header>
	<div class="mui-scroll-wrapper mui-content">
		<div class="mui-scroll">
			<ul class="mui-table-view">
				<li class="mui-table-view-divider">通讯录</li>
				<li class="mui-table-view-cell">
					加我为朋友时需要验证
					<div class="mui-switch mui-active mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					向我推荐QQ好友
					<div class="mui-switch mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					通过QQ号搜索到我
					<div class="mui-switch mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					可通过手机号搜索到我
					<div class="mui-switch mui-active mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					向我推荐通讯录朋友
					<div class="mui-switch mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-divider">开启后，为你推荐已经开通HBuilder的手机联系人</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					通过HBuilder账号搜索到我
					<div class="mui-switch mui-active mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-divider">关闭后，其他用户将不能通过HBuilder号搜索到你</li>
			</ul>

		</div>
	</div>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    </script>
</body>
</html>
